<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Trae Tu Propio Dispositivo</title>

</head>

<body>
	<div class="video">
	<video controls autoplay width="640" height="480">
		<source src="Módulo 2_Where Can I Use My Device.mp4" type="video/mp4" />
	</video>
</div>
    <div class="preguntasportema"> 
<fieldset>
	<legend>Repaso Trae Tu Propio Dispositivo</legend>
	<div id="test">
		<div class="cuestion">1.La definici&oacute;n de pol&iacute;tica BYOD corresponde a:</div>
		<div class="respuestas">
			<label>
				<input type="radio" name="0" value="a">&nbsp;a : Asignaci&oacute;n de una cadena de bits de longitud arbitraria a una cadena de bits de longitud fija para producir el valor hash.&nbsp;</label>
			<label>
				<input type="radio" name="0" value="b">&nbsp;b : Consiste en que los empleados utilicen sus dispositivos personales para acceder a contenido de la empresa.&nbsp;</label>
			<label>
				<input type="radio" name="0" value="c">&nbsp;c : Estimaci&oacute;n del esfuerzo o tiempo que necesita un adversario potencial, con experiencia y recursos espec&iacute;ficos, para superar una medida de protecci&oacute;n.&nbsp;</label>
		</div>
		<div class="cuestion">2. Una ventaja de la pol&iacute;tica BYOD corresponde a:</div>
		<div class="respuestas">
			<label>
				<input type="radio" name="1" value="a">&nbsp;a : Alto grado de movilidad.&nbsp;</label>
			<label>
				<input type="radio" name="1" value="b">&nbsp;b : Mayor flexibilidad de trabajo.&nbsp;</label>
			<label>
				<input type="radio" name="1" value="c">&nbsp;c : Recuperaci&oacute;n ante desastres.&nbsp;</label>
		</div>
		<div class="cuestion">3. Una desventaja de la pol&iacute;tica BYOD corresponde a:</div>
		<div class="respuestas">
			<label>
				<input type="radio" name="2" value="a">&nbsp;a : El extrav&iacute;o o robo de dispositivos provocar&iacute;a la p&eacute;rdida de confidencialidad.&nbsp;</label>
			<label>
				<input type="radio" name="2" value="b">&nbsp;b : Disponibilidad del servicio. &nbsp;</label>
			<label>
				<input type="radio" name="2" value="c">&nbsp;c : Acceso a internet. &nbsp;</label>
		</div>
	</div>
	<button id="boton">Mostrar resultado</button>
	<div id="resultado">
		<br>
	</div>
	<script>
		const contenedor = document.getElementById("test");
		const botonRes = document.getElementById("boton");
		const resultadoTest = document.getElementById("resultado");

		const preguntas = [
			{
				pregunta: "1. La definición de política BYOD corresponde a:",
				respuestas:
				{
					a: "Asignación de una cadena de bits de longitud arbitraria a una cadena de bits de longitud fija para producir el valor hash.",
					b: "Consiste en que los empleados utilicen sus dispositivos personales para acceder a contenido de la empresa.",
					c: "Estimación del esfuerzo o tiempo que necesita un adversario potencial, con experiencia y recursos específicos, para superar una medida de protección.",
				},
				respuestaCorrecta: "b",
			},
			{
				pregunta: "2. Una ventaja de la política BYOD corresponde a:",
				respuestas:
				{
					a: "Alto grado de movilidad.",
					b: "Mayor flexibilidad de trabajo.",
					c: "Recuperación ante desastres.",
				},
				respuestaCorrecta: "b",
			},
			{
				pregunta: "3. Una desventaja de la política BYOD corresponde a:",
				respuestas:
				{
					a: "El extravío o robo de dispositivos provocaría la pérdida de confidencialidad.",
					b: "Disponibilidad del servicio.",
					c: "Acceso a internet. ",
				},
				respuestaCorrecta: "a",
			},

		];

		function mostrarTest()
		{
			const preguntasYrespuestas = [];

			preguntas.forEach((preguntaActual, numeroDePregunta) =>
			{

				const respuestas = [];

				for (letraRespuesta in preguntaActual.respuestas)
				{

					respuestas.push(

						`
        <label>
                  <input type="radio" name="${numeroDePregunta}" value="${letraRespuesta}" />
                  ${letraRespuesta} : ${preguntaActual.respuestas[letraRespuesta]} <br>
              </label>` 
					);
                   
				}

				preguntasYrespuestas.push(
					`
      <div class="cuestion">${preguntaActual.pregunta}</div>
      
          <div class="respuestas"> ${respuestas.join("")} </div>
          `
				);
			});

			contenedor.innerHTML = preguntasYrespuestas.join("");
		}

		mostrarTest();

		function mostrarResultado()
		{
			const respuestas = contenedor.querySelectorAll(".respuestas");
			let respuestasCorrectas = 0;

			preguntas.forEach((preguntaActual, numeroDePregunta) =>
			{
				const todasLasRespuestas = respuestas[numeroDePregunta];
				const checkboxRespuestas = `input[name='${numeroDePregunta}']:checked`;
				const respuestaElegida = (
					todasLasRespuestas.querySelector(checkboxRespuestas) ||
					{}
				).value;

				if (respuestaElegida === preguntaActual.respuestaCorrecta)
				{
					respuestasCorrectas++;

					respuestas[numeroDePregunta].style.color = "green";
				}
				else
				{
					respuestas[numeroDePregunta].style.color = "red";
				}
			});

			resultadoTest.innerHTML =
				"Usted ha acertado " +
				respuestasCorrectas +
				" preguntas de un total de " +
				preguntas.length;
		}

		botonRes.addEventListener("click", mostrarResultado);

	</script>
       </div>

</fieldset>
</body>
</html>
